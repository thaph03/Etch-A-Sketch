<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/takodachi.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header class="header">
      <div class="ina">
        <img src="assets/ina1.png" alt="#" height="90px" width="auto" />
      </div>
      <h1 class="title">Etch-A-Sketch with Ina</h1>
      <div class="ina">
        <img src="assets/ina.png" alt="#" height="100px" width="auto" />
      </div>
    </header>
    <main class="main">
      <div class="settings">
        <input id="colorPicker" type="color" value="#575068" />
        <button id="colorBtn">Color mode</button>
        <button id="rainbowBtn">Rainbow mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>
      <div id="grid" class="grid"></div>
    </main>

    <div class="footer">
      <p class="footer-text">
        Made with <i class="bx bxs-heart" style="color: #e25e5e"></i> by Thai
        Pham
        <script>
          document.write(new Date().getFullYear())
        </script>
      </p>
      <div class="footer-logo">
        <a href="https://github.com/thaph03"
          ><i
            class="bx bxl-github bx-tada bx-rotate-180 bx-sm"
            style="color: #ffffff"
          ></i
        ></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
